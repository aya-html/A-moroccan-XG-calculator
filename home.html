<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>xG Calculator</title>
  </head>
  <body>
    <br> <br>
    <br>
      <form id="xg-form">
        <br>
        <label for="location_x">Location X:</label>
        <input type="number" id="location_x" name="location_x">

        <label for="location_y">Location Y:</label>
        <input type="number" id="location_y" name="location_y">

        <label for="body_part">Body Part:</label>
        <select id="body_part" name="body_part">
          <option value="head">Head</option>
          <option value="foot">Foot</option>
        </select>

        <label for="assist_type">Assist Type:</label>
        <select id="assist_type" name="assist_type">
          <option value="Through Ball">Through Ball</option>
          <option value="cross">cross</option>
          <option value="corner">corner</option>
          <option value="free kick">free kick</option>
        </select>


        <button type="submit">Calculate xG</button>
      </form>
      <div id="xg-result"></div>

      <div id="image-slider">
          <img src="store/113.jpg" id="slider-image" class="slider-image">
          <img src="store/114.jpg" class="slider-image">
          <img src="store/112.jpg" class="slider-image">
      </div>

      <div id="map"></div>
  </body>
</html>
